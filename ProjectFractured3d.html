      <script type="module">
        import * as THREE from 'https://esm.sh/three@0.152.2';
        import {
          OrbitControls
        } from 'https://esm.sh/three@0.152.2/examples/jsm/controls/OrbitControls.js';
        import {
          EffectComposer
        } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js';
        import {
          RenderPass
        } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/postprocessing/RenderPass.js';

        let composer, effectSobel;
        let animated_drawing, animated_secondDrawing, animated_wire;
        let animated_drawing_clicked, animated_secondDrawing_clicked, animated_wire_clicked;
        let mural, drawing, secondDrawing, wire;

        const Z_offset = 0;
        let mural_x = 2,
          mural_y = 0,
          mural_z = -5,
          mural_scale = 3;
        let mural_scaleX = 2.4;
        let drawing_x = 0,
          drawing_y = 0,
          drawing_z = 0,
          drawing_z_target = 3,
          drawing_scale = 3;
        let drawing_scaleX = 4.5;
        let secondDrawing_x = 0,
          secondDrawing_y = 0,
          secondDrawing_z = 10,
          secondDrawing_z_target = 12,
          secondDrawing_scale = 2.8;
        let secondDrawing_scaleX = 4.5;
        let wire_x = 0,
          wire_y = -4,
          wire_z = -4,
          wire_z_target = 18,
          wire_scale = 40;

        const SCENE_BACKGROUND = 'textures/dunhuang/amo_data_bg_dimmed_black.png';
        const MURAL = 'assets/img/fractured/Doc2.png';
        const DRAWING = 'assets/img/fractured/Twine_03I.png';
        const SECOND_DRAWING = 'textures/dunhuang/反弹琵琶一式inverted.jpg';

        const OUTLINE_ON_MOUSEPOINT = false;
        let selectedObjects = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const clock = new THREE.Clock();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(screen.width > 497 ? -12 : 12, 6, screen.width > 497 ? 25 : 28);

        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#hero-threejs'),
          antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.render(scene, camera);

        // Reduced lighting system
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // Reduced spotlight intensity for drawing layer
        const drawingSpotlight = new THREE.SpotLight(0xffffff, 0.5);
        drawingSpotlight.position.set(0, 8, 8);
        drawingSpotlight.target.position.set(drawing_x, drawing_y, drawing_z_target);
        drawingSpotlight.angle = Math.PI / 3;
        drawingSpotlight.penumbra = 0.2;
        scene.add(drawingSpotlight);
        scene.add(drawingSpotlight.target);

        // Reduced front directional light
        const frontDirectionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
        frontDirectionalLight.position.set(0, 5, 10);
        scene.add(frontDirectionalLight);

        // Moderate directional light for the video layer
        const videoDirectionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        videoDirectionalLight.position.set(0, 5, 15);
        scene.add(videoDirectionalLight);

        // Spotlight for the video layer
        const videoSpotlight = new THREE.SpotLight(0xffffff, 0.6);
        videoSpotlight.position.set(0, 10, 20);
        videoSpotlight.target.position.set(secondDrawing_x, secondDrawing_y, secondDrawing_z_target);
        videoSpotlight.angle = Math.PI / 4;
        videoSpotlight.penumbra = 0.3;
        scene.add(videoSpotlight);
        scene.add(videoSpotlight.target);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Mural Image
        const muralTexture = new THREE.TextureLoader().load(MURAL);
        mural = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 0.05), new THREE.MeshBasicMaterial({
          map: muralTexture
        }));
        composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        mural.scale.set(mural_scaleX, mural_scale, mural_scale);
        mural.position.set(mural_x, mural_y, mural_z);

        mural.userData = {
          isMuralLayer: true
        };
        scene.add(mural);

        // First Drawing Image with reduced opacity and no emissive
        const drawingloader = new THREE.TextureLoader();
        const opacity = 0.2;
        const drawingCubeMaterials = [
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load('textures/dunhuang/black.jpg')
          }),
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load('textures/dunhuang/black.jpg')
          }),
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load('textures/dunhuang/black.jpg')
          }),
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load('textures/dunhuang/black.jpg')
          }),
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load(DRAWING)
          }),
          new THREE.MeshPhongMaterial({
            opacity: opacity,
            transparent: true,
            map: drawingloader.load(DRAWING)
          }),
        ];
        const geometry = new THREE.BoxGeometry(3, 3, 0.01);
        drawing = new THREE.Mesh(geometry, drawingCubeMaterials);
        drawing.scale.set(drawing_scaleX, drawing_scale, drawing_scale);
        scene.add(drawing);
        drawing.position.set(drawing_x, drawing_y, drawing_z);

        // Video Layer
        const video = document.createElement('video');
        video.src = 'https://camlab-cave-dance.oss-cn-hongkong.aliyuncs.com/negotiated-intelligence/Fractured_teaser.mov';
        video.crossOrigin = 'anonymous';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        video.addEventListener('loadedmetadata', () => {
          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          videoTexture.format = THREE.RGBAFormat;
          videoTexture.generateMipmaps = false;
          videoTexture.wrapS = THREE.ClampToEdgeWrapping;
          videoTexture.wrapT = THREE.ClampToEdgeWrapping;

          const videoOpacity = 0.9;
          const videoCubeMaterials = [
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              map: videoTexture
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              map: videoTexture
            }),
          ];

          const videoGeometry = new THREE.BoxGeometry(3, 3, 0.01);
          secondDrawing = new THREE.Mesh(videoGeometry, videoCubeMaterials);
          secondDrawing.scale.set(secondDrawing_scaleX, secondDrawing_scale, secondDrawing_scale);
          secondDrawing.position.set(secondDrawing_x, secondDrawing_y, secondDrawing_z);

          secondDrawing.userData = {
            isVideoLayer: true
          };

          scene.add(secondDrawing);

          window.videoOpacity = videoOpacity;

          video.play().catch(e => {
            console.log('Video autoplay failed, will try on user interaction:', e);
            document.addEventListener('click', () => {
              video.play().catch(console.error);
            }, {
              once: true
            });
          });
        });

        video.addEventListener('error', (e) => {
          console.error('Video loading error:', e);
          createFallbackLayer();
        });

        function createFallbackLayer() {
          const fallbackMaterials = [
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x000000
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x4a90e2
            }),
            new THREE.MeshPhongMaterial({
              opacity: 0,
              transparent: true,
              color: 0x4a90e2
            }),
          ];

          const videoGeometry = new THREE.BoxGeometry(3, 3, 0.01);
          secondDrawing = new THREE.Mesh(videoGeometry, fallbackMaterials);
          secondDrawing.scale.set(secondDrawing_scaleX, secondDrawing_scale, secondDrawing_scale);
          secondDrawing.position.set(secondDrawing_x, secondDrawing_y, secondDrawing_z);

          secondDrawing.userData = {
            isVideoLayer: true
          };

          scene.add(secondDrawing);

          window.videoOpacity = 0.9;
        }

        video.load();

        if (!animated_drawing_clicked) animated_drawing_clicked = true;
        if (!animated_secondDrawing_clicked) animated_secondDrawing_clicked = true;
        if (!animated_wire_clicked) animated_wire_clicked = true;
        animated_drawing = false;
        animated_secondDrawing = false;
        animated_wire = false;

        function onCanvasClick(event) {
          const rect = renderer.domElement.getBoundingClientRect();
          mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

          raycaster.setFromCamera(mouse, camera);

          const intersects = raycaster.intersectObjects(scene.children);

          for (let i = 0; i < intersects.length; i++) {
            const object = intersects[i].object;
            if (object.userData && (object.userData.isMuralLayer)) {
              window.open('ProjectFractured.html', '_blank');
              break;
            }
            if (object.userData && (object.userData.isVideoLayer)) {
              window.open('https://aaronoldenburg.itch.io/fractured-star-projections', '_blank');
              break;
            }
          }
        }

        renderer.domElement.addEventListener('click', onCanvasClick);

        function animate() {
          requestAnimationFrame(animate);

          const time = -performance.now() * 0.0003;
          controls.update();

          if (animated_drawing_clicked && !animated_drawing) {
            if (drawing.position.z <= drawing_z_target) {
              drawing.position.z += 0.05;
              drawingSpotlight.target.position.z = drawing.position.z;
            } else {
              animated_drawing = true;
            }
          }

          if (secondDrawing && animated_secondDrawing_clicked && !animated_secondDrawing) {
            if (secondDrawing.position.z <= secondDrawing_z_target) {
              secondDrawing.position.z += 0.05;
            }

            for (let i = 0; i < secondDrawing.material.length; i++) {
              const material = secondDrawing.material[i];
              if (i === 4 || i === 5) {
                if (material.opacity < (window.videoOpacity || 0.9)) {
                  material.opacity += 0.005;
                }
              } else {
                if (material.opacity < 0.2) {
                  material.opacity += 0.005;
                }
              }
            }

            if (secondDrawing.position.z >= secondDrawing_z_target &&
              secondDrawing.material[4].opacity >= (window.videoOpacity || 0.9)) {
              animated_secondDrawing = true;
            }
          }

          if (wire && animated_wire_clicked && !animated_wire) {
            const model = wire.children[0];
            if (model.material.opacity <= 1) {
              model.material.opacity = model.material.opacity + 0.01;
              model.traverse(n => {
                if (n.isMesh) {
                  n.castShadow = true;
                  n.receiveShadow = true;
                  if (n.material.map) n.material.map.anisotropy = 1;
                }
              });
            } else {
              animated_wire = true;
            }
          }

          renderer.render(scene, camera);

          if (composer) {
            composer.render();
          }
        }

        animate();

        if (OUTLINE_ON_MOUSEPOINT) {
          renderer.domElement.addEventListener('pointermove', onPointerMove);
        }

        function onPointerMove(event) {
          if (event.isPrimary === false) return;

          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
      </script>
