  <script>
    //100vh Fix on Mobile
    let vh = window.innerHeight * 0.01;
    let size = 0;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      if (window.innerWidth === size) return;
      size = window.innerWidth;
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });

    $(".menu").show();

    // Project loading functionality
    function loadProject(projectName) {
      const iframe = document.getElementById('project-iframe');
      const projectUrl = projectName + '3d.html';

      // Create a temporary iframe to test if the file exists
      const testIframe = document.createElement('iframe');
      testIframe.style.display = 'none';
      document.body.appendChild(testIframe);

      // Set up error handling
      testIframe.onload = function() {
        try {
          // Try to access the iframe content to see if it loaded successfully
          const iframeDoc = testIframe.contentDocument || testIframe.contentWindow.document;
          if (iframeDoc.title === '' || iframeDoc.body.children.length === 0) {
            // If the document is empty or has no content, assume 404
            iframe.src = '404.html';
          } else {
            // File exists, load it in the main iframe
            iframe.src = projectUrl;
          }
        } catch (e) {
          // Cross-origin or other error, assume file exists and load it
          iframe.src = projectUrl;
        }
        // Clean up test iframe
        document.body.removeChild(testIframe);
      };

      testIframe.onerror = function() {
        // File doesn't exist, load 404
        iframe.src = '404.html';
        document.body.removeChild(testIframe);
      };

      // Alternative approach: directly try to load and handle errors
      iframe.src = projectUrl;

      // Set up error handling for the main iframe
      iframe.onerror = function() {
        iframe.src = '404.html';
      };

      // Remove test iframe after a short delay if it's still there
      setTimeout(() => {
        if (testIframe.parentNode) {
          document.body.removeChild(testIframe);
        }
      }, 3000);
    }

    // Add click event listeners to project links
    document.addEventListener('DOMContentLoaded', function() {
      const projectLinks = document.querySelectorAll('.project-link');

      projectLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();

          // Remove active class from all links
          projectLinks.forEach(l => l.querySelector('.menu-li').classList.remove('active'));

          // Add active class to clicked link
          this.querySelector('.menu-li').classList.add('active');

          // Get project name and load it
          const projectName = this.getAttribute('data-project');
          loadProject(projectName);
        });
      });
    });

    // Alternative method using fetch to check if file exists
    async function loadProjectWithFetch(projectName) {
      const iframe = document.getElementById('project-iframe');
      const projectUrl = projectName + '3d.html';

      try {
        const response = await fetch(projectUrl, { method: 'HEAD' });
        if (response.ok) {
          iframe.src = projectUrl;
        } else {
          iframe.src = '404.html';
        }
      } catch (error) {
        // If fetch fails, try loading anyway (might be CORS issue)
        iframe.src = projectUrl;

        // Set up error handling for iframe
        iframe.onload = function() {
          try {
            // Check if the loaded page is actually a 404
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            if (iframeDoc.title.toLowerCase().includes('404') ||
                iframeDoc.body.innerHTML.toLowerCase().includes('not found')) {
              iframe.src = '404.html';
            }
          } catch (e) {
            // Cross-origin restriction, assume it loaded successfully
          }
        };
      }
    }
  </script>
